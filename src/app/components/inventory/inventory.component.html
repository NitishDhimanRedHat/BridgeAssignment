<app-navbar></app-navbar>
<div class="container my-5">
    <div class="col-md-12">
      <h3 class="text-primary">Inventory list.</h3>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 my-5">
          
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Product Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
          
            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef> Product Description </th>
              <td mat-cell *matCellDef="let element"> {{element.description}} </td>
            </ng-container>

            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef> Product Price </th>
                <td mat-cell *matCellDef="let element"> {{element.price}}$ </td>
            </ng-container>

            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef> Action </th>
              <td mat-cell *matCellDef="let element"> 
                <a type="button" mat-raised-button color="ascent" [routerLink]="['/update-product',element.id]">Edit</a>
                <a type="button" mat-raised-button color="warn" (click)="deleteProduct(element)">Delete</a>
              </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [length]="productDetails?.length"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]"
              aria-label="Select page">
</mat-paginator>
    </div>
</div>
